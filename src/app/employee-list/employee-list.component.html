<h2> Employee List</h2>
 <table class="table yable-striped">
   <thead>
     <tr>
       <th>First Name</th>
       <th>Second Name</th>
       <th>Email Id</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor= "let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.secondName}}</td>
      <td>{{employee.emailId}}</td>
     </tr>
   </tbody>
 </table>
